<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<!-- load local w3.css stylesheet for responsive layout classes -->
	<link rel="stylesheet" type="text/css" href="css/w3.css">
	<!-- load custom stylesheet after w3.css for further customization of website -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- load local jquery for use in ajax server interaction later -->
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<title>Home Control Pro</title>
</head>
<body class="w3-blue">
	<!-- header -->
	<div class="w3-top w3-blue w3-container w3-cell-row w3-display-container">
		<div class="w3-cell">
			<h1 class="element-textshadow">Meine Hütte</h1>
		</div>
		<div class="w3-cell-middle">
			<img class="w3-display-right w3-margin-right" src="img/icon-connected-64.png" alt="connection icon" height="30" width="30">
		</div>
	</div>
	<!-- main content -->
	<div class="w3-row w3-white" style="margin-top: 128px; margin-bottom: 113px;">
		<!-- main content - Beleuchtung -->
		<div class="w3-third w3-padding">
			<details>
			  <summary class="w3-row w3-green w3-text-white w3-hover-red">
			  	<div class="w3-padding-small element-textshadow">
			  		<b>Beleuchtung</b>
			  	</div>
			  </summary>
			  <div class="w3-container w3-light-gray">
				  <div class="w3-row w3-display-container w3-margin-top">
				    <div class="w3-col m6 s6">Licht:</div>
				    <div class="w3-col m6 s6">
					    <img class="w3-display-right" src="img/icon-on-64.png" alt="light icon" height="22" width="22">
				    </div>
				  </div>
				  <div class="w3-row w3-margin-top">
				    <div class="w3-col m6 s6">Helligk.:</div>
				    <div class="w3-col m6 s6">
				    	<input id="myLightRangeValue" class="element-fill-available" type="number" placeholder="50" value="50" name="myLightRangeValue">
					  </div>
				  </div>
				  <div class="w3-row w3-margin-top">
				    <div class="w3-col m12 s12">
					    <div class="slidecontainer">
							  <input type="range" min="1" max="100" value="50" class="slider" id="myLightRange">
							</div>
						</div>
			    </div>
				  <div class="w3-row w3-margin-top w3-margin-bottom">
				    <div class="w3-col m6 s6">Farbtmp.:</div>
				    <div class="w3-col m6 s6">
					    <select id="color-selection" class="w3-select w3-border element-fill-available" name="option">
						    <option id="color-selection-0" value="" disabled selected>auswählen</option>
						    <option id="color-selection-1" class="w3-red" value="red">Rot</option>
						    <option id="color-selection-2" class="w3-green" value="green">Grün</option>
						    <option id="color-selection-3" class="w3-blue" value="blue">Blau</option>
					  	</select>
				    </div>
				  </div>
			  </div>
			</details>
		</div>
		<!-- main content - Heizung -->
		<div class="w3-third w3-padding">
			<details>
			  <summary class="w3-row w3-green w3-text-white w3-hover-red">
			  	<div class="w3-padding-small element-textshadow">
			  		<b>Heizung</b>
			  	</div>
			  </summary>
			  <div class="w3-container w3-light-gray">
				  <div class="w3-row w3-display-container w3-margin-top">
				    <div class="w3-col m6 s6">Tmp.(Ist):</div>
				    <div class="w3-col m6 s6">
					    <input id="current-temp" class="element-fill-available" type="number" placeholder="23°C" value="23" name="current-temp" disabled="disabled">
				    </div>
				  </div>
				  <div class="w3-row w3-margin-top">
				    <div class="w3-col m6 s6">Tmp.(Soll):</div>
				    <div class="w3-col m6 s6">
					    <input id="wanted-temp" class="element-fill-available" type="number" placeholder="21°C" value="21" name="wanted-temp">
				    </div>
			    </div>
				  <div class="w3-row w3-margin-top">
				    <div class="w3-col m12 s12">
					    <div class="slidecontainer">
							  <input type="range" min="1" max="100" value="50" class="slider" id="myTempRange">
							</div>
						</div>
				    
				  </div>
				  <div class="w3-row w3-margin-top w3-margin-bottom">
				    <div class="w3-col m12 s12">
				    	<input class="w3-check" name="auto-down" type="checkbox">
				    	<label>Automatisch absenken</label>
				    </div>
				  </div>
				</div>
			</details>
		</div>
		<!-- main content - Kaffeemaschine -->
		<div class="w3-third w3-padding">
			<details>
				<summary class="w3-row w3-green w3-text-white w3-hover-red">
			  	<div class="w3-padding-small element-textshadow">
			  		<b>Kaffeemaschine</b>
			  	</div>
			  </summary>
			  <div class="w3-container w3-light-gray">
				  <div class="w3-row w3-display-container w3-margin-top">
				    <div class="w3-col m5 s5">
				    	Bohnen:
				    </div>
				    <div class="w3-col m7 s7 w3-gray">
					    <div id="beansLevel" name="level-beans" class="w3-green w3-center" style="width:50%">50%</div>
				    </div>
				  </div>
				  <div class="w3-row w3-margin-top">
				    <div class="w3-col m5 s5">
				    	Wasser:
				    </div>
				    <div class="w3-col m7 s7 w3-gray">
					    <div id="waterLevel" name="level-water" class="w3-green w3-center" style="width:50%">50%</div>
				    </div>
				  </div>
				  <div class="w3-row w3-margin-top w3-margin-bottom">
				    <div class="w3-col m12 s12">
						  <button class="w3-button w3-green w3-left w3-text-white element-textshadow w3-hover-red element-fill-available" onclick="brewCup()"><b>Tasse</b></button>
						</div>
						<div class="w3-col m0 s0">
							<p></p>
						</div>
						<div class="w3-col m12 s12">
						  <button class="w3-button w3-green w3-right w3-text-white element-textshadow w3-hover-red element-fill-available" onclick="fillUp()"><b>Füllen</b></button>
						</div>
					</div>
				</div>
			</details>
		</div>
	</div>
	<!-- footer -->
	<div class="w3-bottom w3-blue w3-center">
		<div class="w3-bar">
		  <button class="w3-margin-top w3-button w3-green w3-text-white element-textshadow w3-hover-red"><b>Einstellungen</b></button>
		  <button class="w3-margin-top w3-button w3-green w3-text-white element-textshadow w3-hover-red"><b>Aktualisieren</b></button>
		</div>
	</div>
	<!-- load javascript after the DOM to make sure that the elements are all there -->
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
